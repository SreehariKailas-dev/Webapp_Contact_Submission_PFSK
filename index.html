<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #5c2e2e, #8b4513);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: #fff;
    border-radius: 15px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #5c2e2e;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 500;
  }
  input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }
  input:focus {
    border-color: #8b4513;
    box-shadow: 0 0 5px rgba(139,69,19,0.5);
  }
  button {
    width: 100%;
    padding: 0.8rem;
    background: #8b4513;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #a0522d;
  }
  .error {
    color: red;
    text-align: center;
    margin-bottom: 1rem;
    display: none;
  }

  @media (max-width: 480px) {
    .login-container { padding: 1.5rem; border-radius: 12px; }
    input, button { font-size: 1rem; padding: 0.7rem; }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="error" id="errorMsg">Invalid username or password</div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
  </div>

<script>
  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === "admin" && password === "mypassword") {
      // Mark login as valid
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "contact-submission.html";
    } else {
      errorMsg.style.display = "block";
      setTimeout(() => { errorMsg.style.display = "none"; }, 3000);
    }
  });
</script>

</body>
</html>
