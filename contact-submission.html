<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Submissions</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    padding: 1rem;
  }
  header {
    text-align: center;
    margin-bottom: 1rem;
  }
  h1 {
    color: #5c2e2e;
    font-size: 1.8rem;
  }
  .logout-btn {
    display: block;
    margin: 0 auto 1rem auto;
    padding: 0.6rem 1.2rem;
    background: #8b4513;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }
  .logout-btn:hover {
    background: #a0522d;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
    font-size: 0.9rem;
  }
  th {
    background: #8b4513;
    color: white;
  }
  tr:nth-child(even) {
    background: #f9f9f9;
  }

  /* Mobile friendly table */
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr { display: block; }
    th { position: sticky; top: 0; }
    td {
      padding-left: 50%;
      text-align: right;
      position: relative;
    }
    td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      width: 45%;
      font-weight: bold;
      text-align: left;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Contact Form Submissions</h1>
</header>

<button class="logout-btn" id="logoutBtn">Logout</button>

<div class="container">
  <table id="messagesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Messages will be populated here -->
    </tbody>
  </table>
</div>

<script>
  // --- Access Control ---
  if(localStorage.getItem("adminLoggedIn") !== "true") {
    alert("Access denied. Please login first.");
    window.location.href = "index.html";
  }

  // --- Logout Button ---
  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "index.html";
  });

  // --- Fetch Messages ---
  async function fetchMessages() {
    try {
      const response = await fetch("http://localhost:5000/api/messages"); // replace with your backend endpoint
      const messages = await response.json();

      const tbody = document.getElementById('messagesTable').querySelector('tbody');
      tbody.innerHTML = '';

      messages.forEach(msg => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="Name">${msg.name}</td>
          <td data-label="Email">${msg.email}</td>
          <td data-label="Phone">${msg.phone || '-'}</td>
          <td data-label="Message">${msg.message}</td>
          <td data-label="Date">${new Date(msg.createdAt).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch(err) {
      console.error('Failed to fetch messages', err);
    }
  }

  // Initial fetch and refresh every 30 seconds
  fetchMessages();
  setInterval(fetchMessages, 30000);
</script>
</body>
</html>
